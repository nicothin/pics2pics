<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
<meta charset="utf-8">
<title>Заголовок</title>
<meta name="description" content="">
<meta name="viewport" content="width=1200">

<link href="css/style.min.css" rel="stylesheet" media="screen">

<script>
  // Маркер работающего javascript
  document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
</script>

</head>

<body>

  <div class="main">

    <section class="first-screen">

      <div class="first-screen__video">видео</div>

      <div class="first-screen__texts">

        <div class="first-screen__synopsis">
          <div class="first-screen__work-time">с 10:00 до 20:00</div>
          <div class="first-screen__phone">8 800 333 51 16</div>
          <h1 class="first-screen__message">
            C&nbsp;вас <br>
            картинки <br>
            с&nbsp;нас картины
          </h1>
          <p class="first-screen__descriotion">
            Уникальная авторская иллюстрация<br>
            по вашему фото — на холсте :)
          </p>
        </div>

        <form class="first-screen__fast-upload">
          <h2>Присылайте ваше фото</h2>
          <label class="field-text">
            <div class="field-text__name">Куда отправить Вам портрет</div>
            <div class="field-text__input-wrap">
              <input type="text" class="field-text__input" placeholder="Введите Ваш e-mail">
            </div>
          </label>
          <label class="field-text">
            <div class="field-text__name">Для оперативной связи с Вами</div>
            <div class="field-text__input-wrap">
              <input type="text" class="field-text__input" placeholder="Введите номер телефона">
            </div>
          </label>
          <div class="field-file">
            <label class="field-file__input-wrap">
              <input class="field-file__input" type="file" data-multiple-caption="файлов выбрано: {count}" multiple>
              <div class="field-file__name-text" data-button-text="Выбрать файл(ы)">Ничего не выбрано</div>
            </label>
          </div>
        </form>

      </div>

      <a class="first-screen__to-bottom" href="">вниз</a>

    </section>

    <section class="sliders">
      <div class="sliders__top">слайдеры: верхний слайдер</div>
      <div class="sliders__bottom">слайдеры: нижний слайдер</div>
    </section>

    <section class="promo">
      <div class="promo__slider">промо: слайдер</div>
      <div class="promo__action">промо: просто выберите</div>
    </section>

  </div>

  <div class="calculator">
    Калькулятор (100% высоты вьюпорта)
  </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.js"><\/script>')</script>
<script src="js/script.min.js"></script>

</body>
</html>
